<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ristorante Con Fusion</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/css/bootstrap-social.min.css">
    
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

<!-- Button trigger modal -->
<button id="testbtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div id="Reserveform" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" role="content">
    <div class="modal-content"> <h4 class="modal-title">Reserve a Table</h4></div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
          <label for="inlineRadioOptions" class="col-sm-2 col-form-label">Number of Guest</label>
          <div class="radio_btns">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-check-label" for="inlineRadio3">6</label>
            </div>
            </div>

          </div><!--the radio buttons conplete and its form group-->
          <div class="form-group row">
            <label for="date_time" class="col-sm-2 col-form-group">Date and Time</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="date" name="date" placeholder="Date">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="time" name="time" placeholder="Time">

            </div>
              <div class="col-sm">
              </div><!--just for sanity check-->
          </div><!--date and time ends here-->
          <div class="form-group row">
          <div class="col-sm offset-sm-2">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Reserve</button>
          </div>
          </div>
        </form>
      </div>
      </div>
      </div>
      </div>




<div class="container">
<div  class="col-12 col-sm-6">
<a  id="reservebutton" role="button" class="btn btn-block nav-link btn-warning" data-toggle="modal" data-target="#Reserveform">Reserve Table</a> 
</div>





       <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
       <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
       <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
       <script>
       $('#reservebutton').click(function (){
         $('#Reserveform').modal('show');
       });
       }); 
       $('#testbtn').click(function (){
         $('#exampleModal').modal('show');
         });
       });
       </script>
</body>

</html>
